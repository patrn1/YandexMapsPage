<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Карты</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <input type="button" value="Поиск пути" onclick="ymaps.ready(routeFinder)" />
    <script>
        var routeMap;
        var routeFinder = function (checkbox) {
            if (!routeMap) {
                routeMap = new ymaps.Map("map", {
                    center: [56.85, 60.60],
                    zoom: 10,
                    controls: []
                });
            }
            var options = {
                enableHighAccuracy: true,
                maximumAge: 50000,
                timeout: 10000
            };
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    var userCoords = [position.coords.latitude, position.coords.longitude];
                    // тестовая точка
                    var placeLatitude = 56.85;
                    var placeLongitude = 60.60;
                    ymaps.route([
                        { type: 'wayPoint', point: userCoords },
                        { type: 'wayPoint', point: [placeLatitude, placeLongitude] }
                    ], {
                        mapStateAutoApply: true
                    }).then(function (route) {
                        route.getPaths().options.set({
                            strokeColor: '0000ffff',
                            opacity: 0.9
                        });
                        routeMap.geoObjects.add(route);
                    });
                },
                function (error) {console.log(error);},
                options
            );
        };
    </script>
</body>
</html>
